<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/webp" href="img/pogg.webp">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Emoto - Twitch Game</title>
	</head>
	<body>
		<div class="container1">
			<h1 id="title">emoto</h1>
			<img
				class="peepoThink"
				id="peepoThink"
				src="https://cdn.7tv.app/emote/616b8ee4474b9b7b59a3ad0b/3x.webp"
			/>
			<h3 id="subtitle"> um jogo sobre adivinhar emotes</h3>
		</div>

		<input
			type="text"
			id="channelInput"
			placeholder="Insira um canal da Twitch"
			autocomplete="off"
		/>
		<p id="subtitle2">s√©rio, qualquer um.</p>

		<div id="invalidChannel"></div>
		<div id="loading"></div>
		<div id="app"></div>

		<div id="emoteTryContainer">
			<input
				id="emoteTry"
				type="text"
				class="autocomplete-input"
				placeholder="Insira o nome do emote"
				autocomplete="off"
			/>
			<ul class="autocomplete-emotes" id="emotes-list"></ul>
		</div>
		<div id="score">
			<div id="vidas">
				<i class="fa fa-heart" id="vida1"></i>
				<i class="fa fa-heart" id="vida2"></i>
				<i class="fa fa-heart" id="vida3"></i>
				<i class="fa fa-heart" id="vida4"></i>
			</div>
			<h3 id="tentativas"></h3>
			<h3 id="acertos"></h3>
		</div>
		<div id="recorde"></div>
		<script src="scripts/dist/index.js"></script>
	</body>
	<footer>
		<p>feito por <a id="twitch" target="_blank" href="https://www.twitch.tv/grifoexe">GrifoEXE</a></p>
		
	</footer>
</html>
