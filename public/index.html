<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Emoto</title>
	</head>
	<body>
		<div class="container1">
			<h1 id="title">emoto</h1>
			<img
				class="peepoThink"
				src="https://cdn.betterttv.net/emote/622e75da06fd6a9f5be701a6/3x"
			/>
			<h3 id="subtitle">o quão bem você conhece seu chat?</h3>

			<input
				type="text"
				id="channelInput"
				placeholder="Insira um canal da Twitch"
				autocomplete="off"
			/>
		</div>

		<div id="invalidChannel"></div>
		<div id="loading"></div>
		<div id="app"></div>

		<div id="emoteTryContainer">
			<input
				id="emoteTry"
				type="text"
				class="autocomplete-input"
				placeholder="Insira o nome do emote"
				autocomplete="off"
			/>
			<ul class="autocomplete-emotes" id="emotes-list">
			</ul>
		</div>

		<div id="score">
			<h3 id="tentativas"></h3>
			<h3 id="acertos"></h3>
		</div>
		<script src="scripts/dist/index.js"></script>
	</body>
</html>
